<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix Login Page.css" />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="4846304.png" />
    <link href="https://fonts.cdnfonts.com/css/netflix-font" rel="stylesheet" />
  </head>
  <body>
    <img class="logo" src="Logonetflix.png" alt="" />

    <form action="">
      <div>
        <label class="header" for="">Oturum Aç</label>
      </div>

      <div>
        <input
          class="input"
          type="email"
          id="email"
          name="email"
          placeholder="E-posta veya telefon numarası"
          required
        />
      </div>

      <div>
        <label class="smallfont" for="email"
          >Lütfen geçerli bir telefon numarası veya e-posta adresi girin.</label
        >
      </div>

      <div>
        <input
          class="input"
          type="password"
          id="password"
          name="password"
          placeholder="Parola"
          minlength="4"
          maxlength="60"
          required
        />
      </div>

      <div>
        <label class="smallfont" for="password"
          >Parolanız 4 ila 60 karakter olmalıdır.</label
        >
      </div>

      <div>
        <input class="button" type="submit" value="Oturum Aç" />
      </div>

      <div>
        <input class="remember" type="checkbox" id="remember" name="remember" />
        <label class="buttonfont" for="remember">Beni hatırla</label>
      </div>

      <p>
        <br />
        Netflix'e katılmak ister misiniz?
        <a
          style="color: white; text-decoration: none"
          href="https://www.netflix.com"
          >Şimdi kaydolun.</a
        >
        <br />
      </p>
      <p class="small">
        <br />
        Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA tarafından
        korunuyor.</p>
        <p><a href="" style="color:rgb(72, 72, 253)">Daha fazlasını öğrenin.</a></p>
        <br />
        <br />
        <br />
        <br />
        <br />
      </p>
    </form>
  </body>
</html>
